<!DOCTYPE html>
<html>
<head>
	<title>Forms of Love</title>
	<link rel="icon" href="../images/favicon.png">
	<link href="../css/forms.css" rel="stylesheet">
	<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>
		function fadeInz(div){
			$(div).fadeIn(1000);
		}
		function nextpage(page) {
			$('.content').fadeOut(1000,function(){ location.href = page; });
			
		}
		function movez(div){
				var divtop = $(div).offset().top - 80;
				console.log( divtop );
				$('body').animate({scrollTop: divtop}, 500);
		}
		var stoppls = 1
		$(document).ready(function(){
			$('.next-arrow').click(function(){
				var currentSlide = $('.active-slide');
				var nextSlide = currentSlide.next();
				stoppls++;
				
				if( stoppls === 4  ){
					nextpage("pain.html");
				}
				else {
					currentSlide.fadeOut(400).removeClass('active-slide');
					nextSlide.fadeIn(400).addClass('active-slide');
				}				
					
			});
			
				
		});
	</script>
</head>
<body onload="fadeInz('.content')">
	<nav>
		<img src="../images/logo.png" class="brand" onclick='nextpage("../index.html")'>
		<ul>
			<li class="active"><a>Forms of Love</a></li>
			<li><a href="#" onclick='nextpage("pain.html")'>Pain of Love</a></li>
			<li><a href="#" onclick='nextpage("beauty.html")'>Love's Beauty</a></li>
		</ul>
	</nav>
	<div class="content" style="display: none">
		<div class="top" id="one">
			<a href="#" onclick="movez('#two')" class="btn-next"><img src="../images/arrow.png"></a>
		</div>
		<div class="top" id="two">
			<div class="slider">
				
    			<div class="slide active-slide first-slide" id="slide-1"></div>
    			<div class="slide" id="slide-2"></div>
   				<div class="slide last-slide" id="slide-3"></div>

			</div>
			<div class="navigation">
<!-- 					<div class="left prev-arrow"><img src="../images/arrow-left.png"></div> -->
					<div class="right next-arrow"><img src="../images/arrow-right.png"></div>
			</div>
		</div>
	</div>
</body>
</html>
