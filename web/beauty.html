<!DOCTYPE html>
<html>
<head>
	<title>Love's Beauty</title>
	<link rel="icon" href="../images/favicon.png">
	<link href="../css/beauty.css" rel="stylesheet">
	<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>
		function fadeInz(div){
			$(div).fadeIn(1000);
		}
		function nextpage(page) {
			$('.content').fadeOut(1000,function(){ location.href = page; });
			
		}
		function movez(div){
				var divtop = $(div).offset().top - 80;
				console.log( divtop );
				$('body').animate({scrollTop: divtop}, 500);
		}
		function movezz(div){
				var divtop = $(div).offset().top - 80;
				console.log( divtop );
				$('body').animate({scrollTop: divtop}, 500);
				$('#homebutton').delay(1500).fadeIn(700);
		}		
		$(document).ready(function(){
		});
	</script>
</head>
<body onload="fadeInz('.content')">
	<nav>
		<img src="../images/logo.png" class="brand" onclick='nextpage("../index.html")'>
		<ul>
			<li><a href="#" onclick='nextpage("forms.html")'>Forms of Love</a></li>
			<li><a href="#" onclick='nextpage("pain.html")'>Pain of Love</a></li>
			<li class="active"><a>Love's Beauty</a></li>
		</ul>
	</nav>
	<div class="content" style="display: none">
		<div class="top" id="one">
			<a onclick="movez('#two')" class="btn-next"><img src="../images/arrow.png"></a>
		</div>
		<div class="top" id="two">
			<a onclick="movez('#three')" class="btn-next"><img src="../images/arrow.png"></a>
		</div>
		<div class="top" id="three">
			<a onclick="movezz('#theend')" class="btn-next"><img src="../images/arrow.png"></a>
		</div>
		<div class="top" id="theend">
			<div class="top-content">
				<a onclick='nextpage("../index.html")' class="btn-n" id="homebutton" style="display: none">HOME PAGE ></a>
			</div>

		</div>
	</div>
</body>
</html>
